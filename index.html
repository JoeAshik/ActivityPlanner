<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/easytimer.js@4.4.0/dist/easytimer.min.js"></script>
    <script>const timerInst = [new easytimer.Timer()];</script>
    <script src="script.js"></script>
     <title>Activity Tracker</title>
</head>
<body>
<p id="display"></p>

<select id="pastacts">
    <option value="Sample Element">Sample Element</option>
</select>
<button onclick = addOld();enterTask();>Add</button>

<form>
 <input type="text" id="task" onkeypress="return event.keyCode != 13;"><br/>
 <input type="button" value = "Submit" onclick="displayTask(); submitTask();">
</form>

<table id ="taskTable">
<ul id = 'taskList'>
    <tr>
        <li>
            <td info="Activity">Sample Element</td>
            <td><button onclick = "Timer(this);" data-status="Stop" data-no = 0>Start/Stop</button></td>
            </td><span id = 0></span></td>
            <td><button onclick = "deleteLi(this);" >X</button></td>
        </li>
    </tr>       
</ul>
</table>

<button onclick = receivepost();>GET POST</button>
</body>
</html>
