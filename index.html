     <title>Activity Tracker</title>

<body>

<div class = "column">
    <div class="centered">   
<p id="display"></p>

 <input type="text" id="task" onkeypress="return event.keyCode != 13;"><br/>

            <td><span id = 0></span></td>

    </tr>       
</table>

<button onclick = receivepost();>GET POST</button>
</div>
</div> 

<div class="column">
    <div class="centered">
        <div id="chartDisplay">
        <canvas id="myChart" width="100" height="100"></canvas>
        </div>
        <select id="chartDuration">
            <option>Select Chart Duration</option>
            <option value="today">Today</option>
            <option value="alltime">All Time</option>
        </select>
